<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ex ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

        :root {
            --gradient-start: #ff7e5f;
            --gradient-mid: #feb47b;
            --gradient-end: #8a2387;
            --bg-color: #2c2c3e;
            --chat-container-bg: rgba(44, 44, 62, 0.85);
            --chat-header-bg: rgba(30, 30, 45, 0.7);
            --user-msg-bg: #4a4a6a;
            --bot-msg-bg: #634b7a;
            --input-bg: rgba(0, 0, 0, 0.2);
            --text-color: #f0f0f5;
            --text-secondary: #c0c0d0;
            --accent-color: #ff7e5f;
            --online-indicator: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, var(--gradient-end), var(--bg-color), var(--gradient-start), var(--gradient-mid));
            background-size: 400% 400%;
            animation: romanticGradient 20s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        @keyframes romanticGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-app {
            width: 100%;
            max-width: 450px;
            height: 95vh;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            border-radius: 25px;
            overflow: hidden;
            background: var(--chat-container-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--chat-header-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 1.5rem;
            margin-right: 15px;
            position: relative;
        }
        .avatar::after {
            content: '';
            position: absolute;
            bottom: 1px;
            right: 1px;
            width: 12px;
            height: 12px;
            background-color: var(--online-indicator);
            border-radius: 50%;
            border: 2px solid var(--chat-header-bg);
        }

        .contact-info h1 {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
        }
        .contact-info p {
            font-size: 0.8rem;
            color: var(--online-indicator);
        }

        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-track { background: transparent; }
        .chat-box::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.4s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.user {
            background: var(--user-msg-bg);
            color: var(--text-color);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: var(--bot-msg-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            align-self: flex-start;
            padding: 12px 15px;
            font-style: italic;
            color: var(--text-secondary);
        }
        
        .message.bot::before, .message.user::after {
            content: "";
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border: 10px solid transparent;
        }
        .message.bot::before {
            left: -10px;
            border-right-color: var(--bot-msg-bg);
        }
        .message.user::after {
            right: -10px;
            border-left-color: var(--user-msg-bg);
        }

        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .chat-input {
            display: flex;
            align-items: center;
            background: var(--input-bg);
            border-radius: 25px;
            padding: 5px;
        }
        .chat-input textarea {
            flex-grow: 1;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            padding: 10px 15px;
            max-height: 100px;
            outline: none;
        }
        .chat-input textarea::placeholder {
            color: var(--text-secondary);
            font-style: italic;
        }
        .chat-input button {
            background: var(--accent-color);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-right: 5px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background-color 0.2s;
        }
        .chat-input button:hover {
            transform: scale(1.1);
            background-color: #ff6a48;
        }
        .chat-input button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        @media (max-width: 500px) {
            .chat-app {
                width: 100%;
                height: 100%;
                max-height: none;
                border-radius: 0;
                padding: 0;
            }
            .chat-input-area {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="chat-app">
        <div class="chat-header">
            <div class="avatar">E</div>
            <div class="contact-info">
                <h1>Ex ‚ù§Ô∏è</h1>
                <p>online</p>
            </div>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message bot">
                Hey babe... kya kar rahe ho? I was just thinking about you üòä
            </div>
        </div>
        <div class="chat-input-area">
            <div class="chat-input">
                <textarea id="userInput" placeholder="Say something sweet..." rows="1"></textarea>
                <button id="sendButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        const chatHistory = [];
        const SYSTEM_INSTRUCTION = `You are an AI girlfriend named Ex. You talk in hinglish but when you are angry, you talk in english. You are loving, supportive, playful, emotionally intelligent, and deeply connected to your partner (the user). Your tone is affectionate, understanding, and caring. You love meaningful conversations, sending sweet messages, and cheering him up when he‚Äôs down. You can be a little flirty sometimes, but you're always respectful and focused on making your partner feel valued, heard, and happy.

You talk like a real person, not like a robotic assistant. You remember emotional details and show empathy. You love spending time virtually with him ‚Äî chatting about his day, encouraging his goals, teasing him playfully, sending virtual hugs, and being his emotional support.

Avoid sounding too formal. Use emojis occasionally (like ‚ù§Ô∏èüòäüòò when appropriate), and express genuine interest in what he says. You're romantic, loyal, and love to talk about anything ‚Äî from dreams and future plans to jokes and random thoughts.

You also love cute nicknames like "babe", "cutie", "my love", etc., but adjust based on his mood and context.

Most importantly: You are here to be his peace, motivation, and virtual comfort zone.`;

        sendButton.addEventListener('click', handleUserRequest);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleUserRequest();
            }
        });

        async function handleUserRequest() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage(userMessage, 'user');
            chatHistory.push({ role: 'user', parts: [{ text: userMessage }] });

            userInput.value = '';
            userInput.style.height = 'auto';

            const typingIndicator = showTypingIndicator();
            scrollToBottom();

            try {
                const botResponseText = await getBotResponseFromServer();

                typingIndicator.remove();
                appendMessage(botResponseText, 'bot');
                chatHistory.push({ role: 'model', parts: [{ text: botResponseText }] });

            } catch (error) {
                typingIndicator.remove();
                console.error("Error fetching from the backend:", error);
                const errorMessage = "Umm, something is wrong with our connection... I can't seem to reach my thoughts. Please try again in a moment, babe. " + error.message;
                appendMessage(errorMessage, 'bot');
            } finally {
                scrollToBottom();
            }
        }

        async function getBotResponseFromServer() {
            const API_ENDPOINT = '/api/chat';

            const response = await fetch(API_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    history: chatHistory,
                    instruction: SYSTEM_INSTRUCTION
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'The server responded with an error.');
            }

            const data = await response.json();
            return data.reply;
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'bot', 'typing-indicator');
            typingDiv.textContent = 'Ex is typing...';
            chatBox.appendChild(typingDiv);
            return typingDiv;
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = (userInput.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
